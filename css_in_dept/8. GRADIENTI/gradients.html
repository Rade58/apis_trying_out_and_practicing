<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#e24c60;">
        <link rel="shortcut icon" type="image/png" href="../images/css-3-logo.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>GRADIENTS</title>
    </head>
    <body>

        <div class="sareno"></div>

        <style>

            .nestoblah {
                color: crimson
            }
            
            div.sareno {
                width: 480px;
                height: 340px;

                border: solid 4px orange;

                background-image: linear-gradient(
                    3deg,
                    red 0% 10%,
                    black 10% 15%,
                    yellow 15% 30%,
                    green 31% 60%,
                    black 80% 84%,
                    tomato 100%
                );
            }

        </style>

        <div class="some_el"></div>

        <style>

            div.some_el {
                box-sizing: border-box;
                width: 100vw;
                height: 100vh;

                background-image: linear-gradient(rebeccapurple, palegoldenrod);
            }

        </style>

        <br>
        <br>
        <br>
        <br>

        <div class="some_blah"></div>

        <style>
        
            div.some_blah {
                padding: 58px;
                width: 680px;
                height: 450px;
                border: #184c55 solid 10px;

                background-origin: content-box;
                background-repeat: no-repeat;

                background-image: linear-gradient(firebrick, khaki 20% 80%, crimson);
            }
        
        </style>

        <div class="hard_stops"></div>

        <style>

            div.hard_stops {
                width: 30vw;
                height: 30vw;
                padding: 5vw;
                border: tomato solid 5vw;

                background-repeat: no-repeat;
                background-origin: content-box;

                background-image: linear-gradient(
                                    8deg,
                                    red 10%,
                                    blue 10% 45%,
                                    orange 45.2% 80%, 
                                    yellow 80%
                                );

            }

        </style>


    </body>
</html>
